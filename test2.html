<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 8px;
        text-align: left;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      select,
      textarea,
      input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      textarea {
        resize: vertical;
        height: 100px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Employer Registration</h2>
      <form id="registration-form">
        <label for="name">Company Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="industry">Industry:</label>
        <select id="industry" name="industry" required>
          <option value="">Select an industry</option>
          <option value="it">Information Technology</option>
          <option value="healthcare">Healthcare</option>
          <option value="finance">Finance</option>
          <option value="manufacturing">Manufacturing</option>
          <!-- Add more industry options as needed -->
        </select>

        <label for="description">Company Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required />

        <label>
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="#">Terms and Conditions</a>
        </label>

        <input type="submit" value="Register" />
      </form>
    </div>

    <script>
      const registrationForm = document.getElementById("registration-form");

      registrationForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // Get user input
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value;
        const industry = document.getElementById("industry").value;
        const description = document.getElementById("description").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const postalCode = document.getElementById("postal-code").value;
        const termsAgreed = document.getElementById("terms").checked;

        // You can perform further validation and submit data to a server here

        // For this example, we'll just display the input in an alert
        alert(
          `Company Name: ${name}\nEmail: ${email}\nPassword: ${password}\nPhone Number: ${phone}\nIndustry: ${industry}\nCompany Description: ${description}\nAddress: ${address}\nCity: ${city}\nState: ${state}\nPostal Code: ${postalCode}\nTerms Agreed: ${
            termsAgreed ? "Yes" : "No"
          }`
        );

        // Clear the form
        registrationForm.reset();
      });
    </script>
  </body>
</html>
